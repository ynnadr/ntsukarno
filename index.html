    let map;

    function initMap() {
      // Inisialisasi peta
      map = new google.maps.Map(document.getElementById("map"), {
        // Pusatkan peta di sekitar Bandung
        center: {
          lat: -6.917464,
          lng: 107.619123
        },
        zoom: 13,
      });

      // Muat data GeoJSON ke peta

      // Tambahkan InfoWindow untuk menampilkan nama properti saat diklik
      const infowindow = new google.maps.InfoWindow();
      map.data.addListener('click', function(event) {
        const name = event.feature.getProperty('name');
        if (name) {
          infowindow.setContent(name);
          // Untuk Point, atur posisi InfoWindow di lokasi titik
          if (event.feature.getGeometry().getType() === 'Point') {
              infowindow.setPosition(event.feature.getGeometry().get());
          } else { // Untuk LineString atau Polygon, gunakan latLng dari event klik
              infowindow.setPosition(event.latLng);
          }
          infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
          infowindow.open(map);
        }
      });
